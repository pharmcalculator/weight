<!DOCTYPE html>
<html>
<head>
    <style>
        .result-box {
            background-color: lightblue;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .input-label {
            font-size: 24px;
            font-weight: bold;
        }
        .input-field {
            font-size: 24px;
        }
        .calculate-button {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Weight Converter</h1>
    <form id="converter-form">
        <label for="weight-input" class="input-label">Weight:</label>
        <input type="text" id="weight-input" class="input-field" required><br><br>
        
        <label for="conversion-type" class="input-label">Conversion Type:</label>
        <select id="conversion-type" class="input-field">
            <option value="lbs-to-kg">Pounds to Kilograms</option>
            <option value="kg-to-lbs">Kilograms to Pounds</option>
        </select><br><br>
        
        <button type="submit" class="calculate-button">Calculate</button>
    </form>
    <div id="result-container"></div>

    <script src="index.js"></script>
</body>
</html>
